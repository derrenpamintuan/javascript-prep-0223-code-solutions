<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    const fullName = 'Derren Pamintuan';
    console.log('value of full name:', fullName);
    console.log('type of:', typeof fullName);

    const numberOfPets = 2;
    console.log('value of number of pets:', numberOfPets);
    console.log('type of:', typeof numberOfPets);

    const likesVegetables = false;
    console.log('value of likes vegetables:', likesVegetables);
    console.log('type of:', typeof likesVegetables);

    const nothing = null;
    let never;
    console.log('value of nothing:', nothing);
    console.log('type of:', typeof nothing);
    console.log('value of never:', never);
    console.log('type of:', never);
  </script>
</body>
</html>
